<!doctype html>
<html lang="de-DE">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
  <title>JavaScript Kleinanzeigen</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

  <div class="container py-4">

    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img class="me-3" src="images/javascript-logo.png" alt="" width="40" height="40">
        <span class="fs-4">JavaScript Kleinanzeigen</span>
      </a>
    </header>

    <main>

      <div class="px-4 py-5 my-5 text-center bg-light rounded">
        <img class="d-block mx-auto mb-4" src="images/javascript-logo.png" alt="" width="72" height="72">
        <h1 class="display-5 fw-bold text-body-emphasis">JS Kleinanzeigen</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-flex my-5">

            <!-- Das Suchfeld -->
            <label for="search" class="visually-hidden">Kleinanzeigen durchsuchen</label>
            <input type="text" class="form-control" id="search" placeholder="" value="" required>
            
            <!-- Der Suchen-Button -->
            <button type="button" id="searchButton" class="btn btn-primary btn-lg px-4 ms-2">Suchen</button>

          </div>
        </div>
      </div>

      <!-- Hier sollen die Suchergebnisse als Child-Elemente eingehÃ¤ngt werden -->
      <div id="anzeigenListe" class="d-flex flex-wrap justify-content-center">
      </div>

    </main>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; JavaScript Kleinanzeigen GmbH
    </footer>

  </div>

  <script type="module" src="main.js"></script>

</body>

</html>
